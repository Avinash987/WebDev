<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <script type="text/javascript">
    function sortArray()
    {
        var x = document.forms["myForm"]["Array"].value;
		if(x == ' ')
		{
			alert("Numbers must be filled out");
            return false;
		}
		var arr = x.split(' ').map(function(item) 
		{
			return parseInt(item, 10);
		});
        arr.sort(function(a, b){return b - a});
		document.write(" The Sorted Array in descending order is:");
        document.write("<br>");
        document.write(arr)
        return true
    }
	
    </script>
  </head>
  <body>
    <h1>Enter the numbers to be sorted</h1>
    <form name="myForm" onsubmit="return sortArray()" method="post">
        <input type="text " name="Array" id = "Array">
        <button type="submit" name="submit">Submit!</button>
    </form>
  </body>
</html>
